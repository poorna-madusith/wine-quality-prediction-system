<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>

    <h1>Wine Quality Prediction System</h1>

    <form id="prediction-form" method="POST" action="/predict">
        <div class="grid-container">
            <b>Fixed Acidity: <input type="text" id="a" name="a" placeholder="g/L"></b>
            <b>Volatile Acidity: <input type="text" id="b" name="b" placeholder="g/L"></b>
            <b>Citric Acid: <input type="text" id="c" name="c" placeholder="g/L"></b>
            
            <b>Residual Sugar: <input type="text" id="d" name="d" placeholder="g/L"></b>
            <b>Chlorides: <input type="text" id="e" name="e" placeholder="g/L"></b>
            <b>Free Sulfur Dioxide: <input type="text" id="f" name="f" placeholder="mg/L"></b>

            <b>Total Sulfur Dioxide: <input type="text" id="g" name="g" placeholder="mg/L"></b>
            <b>Density: <input type="text" id="h" name="h" placeholder="g/cm"></b>
            <b>pH: <input type="text" id="i" name="i" placeholder=""></b>
        </div>
        <div class="grid-container2">   
            <b>Sulphates: <input type="text" id="j" name="j" placeholder="g/L"></b>
            <b>Alcohol: <input type="text" id="k" name="k" placeholder="ABV"></b>
        </div> 
        <input type="submit" value="Predict!" >
        <button type="button" onclick="resetPage()" class="button">Reset</button>
    </form>

    {% if prediction %}
        <h2 id="message">Wine Quality: {{ prediction }}</h2>
    {% endif %}

    <div id="error-message" style="color: red; display: none;">Please fill out all fields.</div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
